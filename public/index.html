    <!-- ADMIN ACTIONS -->
    <form class="center-align admin-actions admin" style="display:none; color:white;margin: 40px auto;margin-top:140px; max-width: 300px;">
      <input type="email" placeholder="User email" id="admin-email" required />
      <button type='submit' class="btn-small yellow darken-2 z-depth-0">Make admin</button>
    </form>

    <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-fullname" required />
          <label for="signup-password">Full Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-age" required />
          <label for="signup-password">Age</label>
        </div>
        <button type="submit" class="btn yellow darken-2 z-depth-0">Sign up</button>
        <button id="googlesignup" type="button" class="btn yellow darken-2 z-depth-0">Sign up With Google</button>
        <p class="error red-text"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <button id="googlelogin" type="button" class="btn yellow darken-2 z-depth-0">Log in With Google</button>
        <p class="error red-text"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal"  style="color:black;">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details" style="color:black;"></div>
    </div>
  </div>

  <div id="Starter" style="visibility:hidden;">
    <h1>Cloud Cafe</h1>

 <!-- style="display:none;" -->

            <button>Add Cafe</button>
          </form>

          <ul id="cafe-list">
          </ul>
