{% extends 'base.html' %}
{% load bootstrap4 %}
{% block links %}
<link src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

{% endblock %}
{% block content %}
<style>
.header{
opacity:0.2;
  z-index:99999;
}

.jumbotron{
  /* text-align:center; */
  width:50%;
  margin:auto;
  opacity:1;
  color: #00000eeb;
  box-shadow: 0px 22px 57px 0px rgba(34,41,72,0.5);
  position:fixed;
}
#button4,#button1,#button2{
  background-image:none;
}
#button4:hover,#button1:hover,#button2:hover{
  color:black;
}
#button5,#button3{
  background-image:none;
}
#button5:hover,#button3:hover{
  color:black;
}
.jumbotron {
  position:relative;
  z-index:100000;
}
#button12{
  position:absolute;
  top:0;
  right:0;
  text-align:center;
  border:none;
}
.fa3{
  color:black;
  fill:black;
  border:none;
  font-size:20px;
}
@media (max-width: 575.98px) {
  body{
    overflow-y:scroll;
  }
  .jumbotron{
    width:100%;
  }
}

</style>

<div class="jumbotron">
    <button type="button" id="button12" onclick="window.history.back()" class="btn btn-default"><i class="fa fa-times-circle fa3"></i></button>

    <h1 align="center">
      {% if not form.instance.pk %}
         Create Group
         {% else %}
         Update Group
         {% endif %}
         </h1>
      <form method="POST" enctype="multipart/form-data">
      	{% csrf_token %}
      	{% bootstrap_form form %}

      	<input type="submit" id="button9" value="Create" class="btn btn-success btn-large">
      </form>

</div>

{% endblock %}

{% block scriptcontent %}
<script>
  $("#button4").attr('disabled', true)
  $("#button1").attr('disabled', true)
  $(".button2").attr('disabled', true)
  $("#button5").attr('disabled', true)
  $("#button3").attr('disabled', true)

</script>

{% endblock %}
