{% extends 'base.html'%}
{% block content %}
<style>
  .fa2{
    font-size:20px;
    padding:0 auto;
  }
  .jumbotron{
    border-radius:25px;
    position:relative;
  }
.form-inline{
  margin-top:30px;
}
label{
  font-weight:bolder;
}
#name{
  margin-left:20px;
  width:80%;
}
#name:disabled{
  background:white;
}
#first{
  margin-left:14px;
  width:80%;
}
#first:disabled{
  background:white;
}

#last{
  margin-left:15px;
  width:80%;
}
#last:disabled{
  background:white;
}

#email{
  margin-left:52px;
  width:80%;
}
#email:disabled{
  background:white;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 27px;
  margin-left:10px;

}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

#dark:checked + .slider {
  background-color: #2196F3;
}

#dark:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

#dark:checked + .slider:before {
  -webkit-transform: translateX(22px);
  -ms-transform: translateX(22px);
  transform: translateX(22px);
}

.slider{
  border-radius: 34px;
}

.slider:before {
  border-radius: 50%;
}

#button12{
  /* margin-top:50px; */
  text-align:center;
  font-weight:bolder;
  /* display:inline; */
  position:absolute;
  left:20px;
  bottom:5px;
}
#button13{
  /* margin-top:50px; */
    /* display:inline; */
      position:absolute;
  text-align:center;
  font-weight:bolder;
  right:20px;
  bottom:5px;
}
@media (max-width: 575.98px) {
  body{
    overflow-y:scroll;
  }
  .jumbotron{
    width:100%;
  }
}
</style>
<div class="jumbotron" align="center">

    <h1>Hey {{user.username}} !!!</h1>
    <p></p>
    <form>
          <div class="form-inline">
            <label for="dark">Dark Mode :
              <label  class="switch">
                  <input id="dark"  type="checkbox" name="check" value="1">
                  <span class="slider"></span>
                </label>
            </label>
          </div>
    </form>
    <p></p>
    <h5 align="left">Your Details:</h5>
    <p></p>
    <form class="form-group">
      <div class="form-inline">
        <label for="name">Username :  </label>
        <input type="text" class="form-control" id="name" value={{user.username}}>
      </div>
      <div class="form-inline">
        <label for="first">First Name :  </label>
        <input type="text" class="form-control" id="first" value={{user.first_name}}>
      </div>
      <div class="form-inline">
        <label for="last">Last Name :  </label>
        <input type="text" class="form-control" id="last" value={{user.last_name}}>
      </div>
      <div class="form-inline">
        <label for="email">Email :  </label>
        <input type="email" class="form-control" id="email" value={{user.email}}>
      </div>




        <div  align="left">
          <button type="button" id="button12" onclick="window.history.back()" class="btn btn-warning"><i class="fa fa-arrow-left fa2"></i>  Back</button>
        </div>
        <div  align="right">
          <a href="{% url 'accounts:update' pk=user.pk %}"><button type="button" id="button13" class="btn btn-info">Update  <i class="fa fa-arrow-right fa2"></i></button></a>
        </div>


    </form>


</div>


{% endblock %}
{% block scriptcontent %}
<script>
  $("#name").attr('disabled', true)
  $("#first").attr('disabled', true)
  $("#last").attr('disabled', true)
  $("#email").attr('disabled', true)
  if (document.body.classList.contains("dark-mode")){

    $('.jumbotron').css('color','black');

  }
  else{
    $('.jumbotron').css('color','black');

  }
</script>

{% endblock %}
