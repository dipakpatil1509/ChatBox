{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
.header{
opacity:0.2;
  z-index:99999;
}
.jumbotron{
  /* text-align:center; */
  width:50%;
  margin:auto;
  opacity:1;
  color: #00000eeb;
  box-shadow: 0px 22px 57px 0px rgba(34,41,72,0.5);
    z-index:100000;
}
#button4,#button1,#button2{
  background-image:none;
}
#button4:hover,#button1:hover,#button2:hover{
  color:black;
}
@media (max-width: 575.98px) {
  body{
    overflow-y:scroll;
  }
  .jumbotron{
    width:100%;
  }
}
</style>

<div class="jumbotron">
    <h1 align="center">Enter New Password Here</h1>
    <p></p>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" id="button9" class="btn btn-success" value="Sumbit">
    </form>

</div>

{% endblock %}

{% block scriptcontent %}
<script>
  $("#button4").attr('disabled', true)
  $("#button1").attr('disabled', true)
  $("#button2").attr('disabled', true)
</script>

{% endblock %}
