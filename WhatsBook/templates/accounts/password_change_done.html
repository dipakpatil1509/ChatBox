{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
.header{
opacity:0.2;
  z-index:99999;
}
.jumbotron{
  /* text-align:center; */
  width:50%;
  margin:auto;
  opacity:1;
  color: #00000eeb;
  box-shadow: 0px 22px 57px 0px rgba(34,41,72,0.5);
    z-index:100000;
}
#button4,#button1,#button2{
  background-image:none;
}
#button4:hover,#button1:hover,#button2:hover{
  color:black;
}
#button5,#button3{
  background-image:none;
}
#button5:hover,#button3:hover{
  color:black;
}
.fa2{
  font-size:20px;
  padding:0 auto;
}
@media (max-width: 575.98px) {
  body{
    overflow-y:scroll;
  }
  .jumbotron{
    width:100%;
  }
}
</style>

<div class="jumbotron">
    <h1 align="center">Password Changed Successfully!!!</h1>
    <p></p>
    <p>Your password has been Successfully changed!!</p>
    <p>You can now save your profile!!</p>
    <a href="{% url 'accounts:update' pk=user.pk %}"><button type="button" id="button10" class="btn btn-success"><i class="fa fa-arrow-left fa2"></i> Back</button></a>

</div>

{% endblock %}

{% block scriptcontent %}
<script>
  $("#button4").attr('disabled', true)

</script>

{% endblock %}
