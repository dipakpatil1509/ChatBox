{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
.header{
opacity:0.2;
  z-index:99999;
}
.jumbotron{
  width:80%;
  margin:auto;
  opacity:1;
  color: #00000eeb;
  box-shadow: 0px 22px 57px 0px rgba(34,41,72,0.5);
}
#button4,#button1,#button2{
  background-image:none;
}
#button4:hover,#button1:hover,#button2:hover{
  color:black;
}
.jumbotron {
  position:relative;
    z-index:100000;
}
#button12{
  position:absolute;
  top:0;
  right:0;
  text-align:center;
  border:none;
}
.fa4{
  color:black;
  fill:black;
  border:none;
  font-size:20px;
}
@media (max-width: 575.98px) {
  body{
    overflow-y:scroll;
  }
  .jumbotron{
    width:100%;
  }
}
</style>

<div class="jumbotron">
  <a href="{% url 'accounts:home' %}"><button type="button" id="button12" class="btn btn-default"><i class="fa fa-times-circle fa4"></i></button></a>

    <h1 align="center">Sign Up In World's Biggest Social Platform!!!</h1>
    <p></p>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-success" value="Sign Up">
    </form>
    <p></p>
    <h5 align="center"> Go Back To Login...
    <a href="{% url 'accounts:login' %}"><button type="button" id="button10" class="btn btn-success">Log In</button></a>
    </h5>
</div>

{% endblock %}
{% block scriptcontent %}
<script>
  $("#button4").attr('disabled', true)
  $("#button1").attr('disabled', true)
  $("#button2").attr('disabled', true)
</script>

{% endblock %}
